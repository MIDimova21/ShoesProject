{% extends "base.html" %}

{% block content %}
<h2>Product Catalog</h2>
<ul>
  {% for product in products %}
    <li>
      <strong>{{ product.name }}</strong> - {{ product.color }} <br>
      Price: ${{ product.price }} <br>
      Stock: {{ product.stock }}
    </li>
    <hr>
  {% endfor %}
</ul>
{% endblock %}
