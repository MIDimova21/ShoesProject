{% extends "base.html" %}

{% block link %}
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='reviews.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <div class="form-card">
    <h2>Ревю</h2>
      <div class="star-rating">
         <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <p id="rating-value">Rating: 0</p>
  </div>
</div>




<script>
    const stars = document.querySelectorAll('.star');
    const ratingDisplay = document.getElementById('rating-value');
    let selectedRating = 0;
    stars.forEach(star => {
        star.addEventListener('mouseover', () => {
            const val = parseInt(star.getAttribute('data-value'));
            highlightStars(val);
        });
        star.addEventListener('mouseout', () => {
            highlightStars(selectedRating);
        });
        star.addEventListener('click', () => {
            selectedRating = parseInt(star.getAttribute('data-value'));
            ratingDisplay.textContent = `Rating: ${selectedRating}`;
        });
    });
    function highlightStars(rating) {
        stars.forEach(star => {
            const val = parseInt(star.getAttribute('data-value'));
            star.classList.toggle('hovered', val <= rating);
            star.classList.toggle('selected', val <= rating);
        });
    }
</script>


{% endblock %}
