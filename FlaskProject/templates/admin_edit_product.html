{% extends "base.html" %}

{% block link %}
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <div class="form-card">
    <h2>Edit Product</h2>
    <form method="POST">
      <label>Product Name:</label>
      <input type="text" name="name" value="{{ product.name }}" required><br><br>

      <label>Color:</label>
      <input type="text" name="color" value="{{ product.color }}" required><br><br>

      <label>Sizes (comma separated):</label>
      <input type="text" name="sizes" value="{{ product.sizes }}" required><br><br>

      <label>Price:</label>
      <input type="number" name="price" value="{{ product.price }}" required><br><br>

      <label>Stock:</label>
      <input type="number" name="stock" value="{{ product.stock }}" required><br><br>

      <button type="submit">Update Product</button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
      <a href="{{ url_for('admin.manage_products') }}" style="color: #9742b8;">‚Üê Back to Products</a>
    </div>
  </div>
</div>
{% endblock %}
